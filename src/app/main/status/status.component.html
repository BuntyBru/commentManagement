
<div class="container">
        <div class="row" *ngFor = 'let key of backService.statusList'>
                <mat-card class="statusCard" *ngIf="key.type ==='image'">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 mainStatusSection"> 
                        <h4 class="statusTitle"> {{key.heading}} </h4>
                        <div>
                                <img class="statusImg" src={{key.imageLink}}/>
                        </div>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 btnSection ">
                        <button mat-button class="likeBtn">
                                <i class="material-icons">
                                thumb_up
                                </i>
                        </button>
                        <button mat-button class="dislikeBtn">
                                <i class="material-icons">
                                thumb_down
                                </i>
                        </button>
                        <button mat-flat-button class="commentBtn" (click)="comment(key.id)">
                                Comment
                        </button>
                        <mat-card class="commentSectionClass" [hidden] = "!commentSection[key.id]">

                                <div class="container">
                                      <app-comment  [id]='key.id'></app-comment>
                                </div>

                        </mat-card>
                   
                </div>
                </mat-card>

                <mat-card class="statusCard" *ngIf="key.type ==='small'">
                                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 mainStatusSection"> 
                                        <h5 class="statusTitle"> {{key.heading}} </h5>
                                        <div class="storyClass">
                                              <p>  {{key.story}}</p>
                                        </div>
                                </div>
                                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 ">
                                        <button mat-button class="likeBtn">
                                                <i class="material-icons">
                                                thumb_up
                                                </i>
                                        </button>
                                        <button mat-button class="dislikeBtn">
                                                <i class="material-icons">
                                                thumb_down
                                                </i>
                                        </button>
                                        <button mat-button class="commentBtn" (click)="comment(key.id)">
                                                Comment
                                        </button>
                                        <mat-card class="commentSectionClass" [hidden] = "!commentSection[key.id]">

                                                        <div class="container">
                                                              <app-comment [id]='key.id'></app-comment>
                                                        </div>
                        
                                                </mat-card>
                                </div>
                                </mat-card>
                                
                
        </div>
</div>
